<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <form class="form" [formGroup]="vehiculo">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="inputVin">VIN</label>
                        <input type="text" id="inputVin" class="form-control" placeholder="3A1RJF1Z0J9917540" maxlength="17" required formControlName="vin"
                            [ngClass]="{ 'is-valid': vin?.valid, 'is-invalid': vin?.invalid && (vin?.touched || vin?.dirty)}">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="inputMatricula">Matrícula</label>
                        <input type="text" id="inputMatricula" class="form-control" placeholder="1234 AAA" maxlength="8" required formControlName="matricula"
                            [ngClass]="{ 'is-valid': matricula?.valid, 'is-invalid': matricula?.invalid && (matricula?.touched || matricula?.dirty)}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="inputFabricante" class="form-label">Fabricante</label>
                        <select id="inputFabricante" class="form-select" required formControlName="fabricante">
                            <option value="Alfa Romeo">Alfa Romeo</option>
                            <option value="Aston Martin">Aston Martin</option>
                            <option value="Audi">Audi</option>
                            <option value="Bentley">Bentley</option>
                            <option value="BMW">BMW</option>
                            <option value="Bugatti">Bugatti</option>
                            <option value="Cadillac">Cadillac</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Citroën">Citroën</option>
                            <option value="Dacia">Dacia</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Ford">Ford</option>
                            <option value="Honda">Honda</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Jaguar">Jaguar</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Kia">Kia</option>
                            <option value="Lamborghini">Lamborghini</option>
                            <option value="Land Rover">Land Rover</option>
                            <option value="Lexus">Lexus</option>
                            <option value="Maserati">Maserati</option>
                            <option value="Mazda">Mazda</option>
                            <option value="McLaren">McLaren</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Mini">Mini</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Opel">Opel</option>
                            <option value="Pagani">Pagani</option>
                            <option value="Peugeot">Peugeot</option>
                            <option value="Porsche">Porsche</option>
                            <option value="Renault">Renault</option>
                            <option value="Rolls Royce">Rolls Royce</option>
                            <option value="Seat">Seat</option>
                            <option value="Smart">Smart</option>
                            <option value="Subaru">Subaru</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Tesla">Tesla</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Volvo">Volvo</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="inputModelo" class="form-label">Modelo</label>
                        <input type="text" id="inputModelo" class="form-control" required formControlName="modelo"
                            [ngClass]="{ 'is-valid': modelo?.valid, 'is-invalid': modelo?.invalid && (modelo?.touched || modelo?.dirty)}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
