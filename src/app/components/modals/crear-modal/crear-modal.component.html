<h2 mat-dialog-title>Crear {{data.tipo}}</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        @if (data.creado) {
            <figure class="figure w-100">
                <img class="img-fluid w-100" src="../../../../assets/images/correcto.png" alt="Correcto">
            </figure>
            <p class="text-center mt-3">Se ha creado {{data.tipo}} correctamente</p>
            @if (data.tipo === 'la reserva') {
              <p class="text-center mt-3">Pronto recibirá un correo electrónico con el estado de su reserva</p>
            }
        } @else {
            <figure class="figure w-100">
                <img class="img-fluid w-100" src="../../../../assets/images/error.png" alt="Error">
            </figure>
            <p class="text-center mt-3">No se ha podido crear {{data.tipo}}</p>
        }
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="row">
  <button class="btn btn-primary" mat-dialog-close (click)="redireccionar()">Cerrar</button>
</mat-dialog-actions>
