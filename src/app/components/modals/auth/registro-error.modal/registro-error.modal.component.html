<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <figure class="figure w-100">
          <img class="img-fluid w-100" src="../../../../assets/img/error.png" alt="Error">
        </figure>
        <p class="text-white text-center mt-3">No se ha podido registrar el usuario</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="row">
  <button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
