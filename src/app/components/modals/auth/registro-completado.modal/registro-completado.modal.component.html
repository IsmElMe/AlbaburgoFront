<h2 mat-dialog-title>Registrado</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <figure class="figure w-100">
          <img class="img-fluid w-100" src="../../../../assets/img/correcto.png" alt="Correcto">
        </figure>
        <p class="text-white text-center mt-3">Se ha registrado correctamente</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="row">
  <button mat-dialog-close (click)="paginaInicio()">Cerrar</button>
</mat-dialog-actions>
