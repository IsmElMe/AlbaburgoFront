<mat-dialog-content>

            <label class="d-flex align-self-center col-auto form-label m-0">Horas de trabajo:</label>
            <input class="col-auto form-control w-auto" type="number" min="0" [(ngModel)]="horasServicio">
        </div>
    } @else {
        <div class="row">
            <label class="col-12 form-label">Motivo cancelaci贸n reparaci贸n:</label>
            <textarea class="col-12" [(ngModel)]="motivoCancelar"></textarea>
        </div>

</mat-dialog-content>
<mat-dialog-actions class="row justify-content-around">
    <button class="col-auto btn btn-secondary text-white px-4" mat-dialog-close>Cerrar</button>

        <button class="col-auto btn btn-primary px-4" [disabled]="!horasServicio" (click)="finalizarReparacion()">Finalizar</button>
