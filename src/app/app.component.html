<div class="container-fluid">
    <header class="row">
        <nav class="navbar col-8">
            <div class="row align-items-center w-100">
                <a class="col-4 navbar-brand ms-4" href="#">
                    <img src="favicon.ico" alt="Logo" id="logoHeader" class="d-inline-block me-2">
                    Taller Albaburgo
                </a>
                <ul class="col-6 navbar-nav flex-row">
                    <li class="nav-item">
                      <a class="nav-link me-4" href="#">Trabajos anteriores</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Consejos mantenimiento</a>
                    </li>
                  </ul>
            </div>
        </nav>
        <div class="col-4">
        @if (nombreUsuario | async) {
                <div class="row align-content-center justify-content-end h-100">
                    <div class="dropdown" data-bs-auto-close="outside">
                        <a class="dropdown-toggle text-decoration-none d-flex align-items-center justify-content-end me-5" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg class="col-auto w-6 h-6 me-3 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
                            </svg>
                                                                
                            <p class="col-auto m-0 fs-5 align-self-center">{{ nombreUsuario | async }}</p>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" routerLink="/perfil">Perfil</a></li>
                            <li><a class="dropdown-item" href="#" (click)="cerrarSesion()">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            } @else {
                <div class="row align-content-center h-100">
                    <a class="text-end text-decoration-none fs-5 pe-5" routerLink="/login">Iniciar sesión</a>
                </div>
            }
        </div>
    </header>
    
    <main>
        <router-outlet />
    </main>

    <footer class="row">
        <p></p>
    </footer>
</div>
